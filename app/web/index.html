<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="flutter_application_1">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>flutter_application_1</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
<script>
    (function () {
      if (!("serviceWorker" in navigator)) return;

      window.addEventListener("load", function () {
        var baseEl = document.querySelector("base");
        var baseHref = (baseEl && baseEl.getAttribute("href")) ? baseEl.getAttribute("href") : "/";
        if (!baseHref.endsWith("/")) baseHref += "/";

        var swUrl = baseHref + "firebase-messaging-sw.js";

        navigator.serviceWorker.register(swUrl, {
          scope: "/firebase-cloud-messaging-push-scope",
        }).then(function (reg) {
          console.log("FCM SW registered:", reg.scope);
        }).catch(function (err) {
          console.warn("FCM SW registration failed:", err);
        });
      });
    })();
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
